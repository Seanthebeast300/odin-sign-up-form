<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <div class="left-side">
            <img class="background-image" src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="background image of plants">
            <div class="odin-logo">
                <img src="images/odin-lined.png" alt="Odin Logo" class="odin-logo-image">
                <div class="odin-logo-text">Odin</div>
            </div>
            <div class="photo-credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>


        <div class="right-side">

            <div class="header">
                <div class="header-text">This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </div>
                <div class="header-text">You <em>know</em> you want to.</div>
            </div>


            <div class="form">
                <div class="form-title">Let's do this!</div>

                <fieldset>
                    <form action="https://httpbin.org/post" method="post">
                        <div class="labels-and-inputs">
                            <div class="individual-labels-and-inputs">
                                <label for="first-name" class="first-name-label">First Name: </label>
                                <input id="first-name" type="text" class="first-name-input">
                            </div>

                            <div class="individual-labels-and-inputs">
                                <label for="last-name" class="last-name-label">Last Name: </label>
                                <input id="last-name" type="text" class="last-name-input">
                            </div>

                            <div class="individual-labels-and-inputs">
                                <label for="email-address" class="email-address-label">Email address: </label>
                                <input id="email-address" type="text" class="email-address-input">
                            </div>

                            <div class="individual-labels-and-inputs">
                                <label for="phone-number" class="phone-number-label">Phone Number: </label>
                                <input id="phone-number" type="text" class="phone-number-input">
                            </div>

                            <div class="individual-labels-and-inputs">
                                <label for="password" class="password-label">Password: </label>
                                <input id="password" type="text" class="password-input">
                            </div>

                            <div class="individual-labels-and-inputs">
                                <label for="confirm-password" class="confirm-password-label">Confirm Password: </label>
                                <input id="confirm-password" type="text" class="confirm-password-input">
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>


            <div class="footer">
                <button class="create-account-button">Create Account</button>
                <div class="log-in-text">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
